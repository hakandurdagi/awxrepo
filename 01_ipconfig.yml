---
- name: static ip assigning
  hosts: localhost
  become: yes
  collections:
    - community.general
    - ansible.netcommon
  tasks:
    - name: Set new IP address using nmcli command
      ansible.builtin.shell:
        cmd: nmcli con show ens192
      register: nmcli_output

    - debug:
        var: nmcli_output.stdout_lines
